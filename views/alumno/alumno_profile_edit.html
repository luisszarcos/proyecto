<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
    <!-- Content -->
    <br><br><!-- Neutral Space -->

    <!-- Header -->
    <div class="container-fluid" name="header">
        <div class="row">

            <!-- Back Button -->
            <div class="col-md-2">
                <button type="button" class="btn btn-success btn-block btn-sm"> Regresar </button>
            </div>
            <!-- End Back Button -->

            <!-- Page Title -->
            <div class="col-md-8">
                <h3 class="text-center text-primary"> Editar Mi Perfil</h3>
            </div>
            <!-- End Page Title -->

            <!-- Home Button -->
            <div class="col-md-2">
                <button type="button" class="btn btn-success btn-sm btn-block"> Inicio </button>
            </div>
            <!-- End Home Button -->

        </div>
    </div>
    <!-- End Header -->

    <br><!-- Neutral Space -->

    <!-- Data View -->
    <div class="container-fluid" name="data_view">
        <div class="row">
            <div class="col-md-1"></div><!-- Neutral Space -->
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-2"></div><!-- Neutral Space -->
                    <div class="col-md-8">
                        <!-- Resultados -->
                        <div id="resultados" class="form-group">
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Nombre:</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Apellidos</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Correo</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Fecha de Nacimiento</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Género</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Dirección</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Estado</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Ciudad</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Área de Conocimiento</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Universidad:</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                            <!-- Data -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Fecha de Registro:</label>
                                    <input type="text" class="form-control" id="" name="" value="" readonly>
                                </div>
                            </div>
                        </div>
                        <!-- End Resultados -->
                    </div>
                    <div class="col-md-2"></div><!-- Neutral Space -->
                </div>
            </div>
            <div class="col-md-1"></div><!-- Neutral Space -->
        </div>
    </div>
    <!-- End Data View -->

    <br><!-- Neutral Space -->

    <!-- Data Inputs -->
    <div class="container-fluid" name="data_inputs">
        <div class="row">
            <div class="col-md-1"></div><!-- Neutral Space -->
            <div class="col-md-10">
                <!-- Form -->
                <form role="form">
                    <div class="row">
                        <div class="col-md-2"></div><!-- Neutral Space -->
                        <div class="col-md-8">
                            <!-- Input 1 -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Telefono:</label>
                                    <input type="tel" class="form-control" id="" name="">
                                </div>
                            </div>
                            <!-- Input 2 -->
                            <div class="row form-group">
                                <div class="col-md-12">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" id="" name="">
                                </div>
                            </div>
                            <!-- Input 3 -->
                            <div class="form-group">
                                <label for="exampleInputFile"> Foto de Perfil: </label>
                                <input type="file" class="form-control-file" name="" id="">
                                <p class="help-block"> Solo archivos PNG o JPG (.png, .jpg, .jpge). </p>
                            </div>
                        </div>
                        <div class="col-md-2"></div><!-- Neutral Space -->
                    </div>
                </form>
                <!-- End Form -->
            </div>
            <div class="col-md-1"></div><!-- Neutral Space -->
        </div>
    </div>
    <!-- End Data Inputs -->

    <br><!-- Neutral Space -->

    <!-- Page Buttons -->
    <div class="container-fluid" name="page_buttons">
        <div class="row">
            <div class="col-md-1"></div><!-- Neutral Space -->
            <div class="col-md-10">
                <div class="row">
                    <div class="col-md-4"></div><!-- Neutral Space -->
                    <div class="col-md-4">
                        <button type="button" class="btn btn-success btn-block" name="btn_edit" id="btn_edit"> Guardar </button>
                    </div>
                    <div class="col-md-4"></div><!-- Neutral Space -->
                </div>
            </div>
            <div class="col-md-1"></div><!-- Neutral Space -->
        </div>
    </div>
    <!-- End Page Buttons -->

    <br><br><!-- Neutral Space -->
    <!-- End Content -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- End Scripts -->

</body>

</html>
